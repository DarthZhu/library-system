<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="{% url 'library:register' %}" method = "post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Please input username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Please input password">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Please input your real name">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input name="gender" type="text" class="form-control" id="gender" placeholder="M for male, F for female">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input name="age" type="number" class="form-control" id="age" placeholder="Please input your age">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input name="phone" type="text" class="form-control" id="phone" placeholder="Please input your phone number">
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
