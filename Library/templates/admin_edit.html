<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Edit</title>
</head>
<body>
<form action="{% url 'library:admin_edit' id=id %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        <label for="book_id">Book ID</label>
        <input type="text" name="book_id" class="form-control" id="book_id">
    </div>
    <div class="form-group">
        <label for="book_name">Book name</label>
        <input type="text" name="book_name" class="form-control" id="book_name">
    </div>
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" class="form-control" id="isbn">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" class="form-control" id="author">
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" name="publisher" class="form-control" id="publisher">
    </div>
    <div class="form-group">
        <label for="price_sold">Price Sold</label>
        <input type="text" name="price_sold" class="form-control" id="price_sold">
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" name="amount" class="form-control" id="amount">
    </div>
    <button type="submit">Edit</button>
</form>
</body>
</html>
