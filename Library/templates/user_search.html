<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Search</title>
    <style type="text/css">
        div{
            text-align: left;
            margin-left:2%;
        }
        ul{
            list-style-position: outside;
            margin-left: 1%;
        }
    </style>
</head>
<body>
<form action="{% url 'library:user_search' id=id %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        <label for="book_name">Book name</label>
        <input type="text" name="book_name" class="form-control" id="book_name">
    </div>
    <div class="form-group">
        <label for="isbn">ISBN&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" name="isbn" class="form-control" id="isbn">
    </div>
    <div class="form-group">
        <label for="author">Author&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" name="author" class="form-control" id="author">
    </div>
    <div class="form-group">
        <label for="publisher">Publisher&nbsp&nbsp&nbsp</label>
        <input type="text" name="publisher" class="form-control" id="publisher"><br/>
        <button type="submit">Search!</button>
    </div>

</form>
<ul>
    {% for book in books %}
        <li><strong>ISBN</strong>: {{ book.ISBN }}&nbsp&nbsp&nbsp&nbsp
            <strong>Bookname</strong>: {{ book.bookname }}<br/>
            <strong>Author</strong>: {{ book.author }}<br/>
            <strong>Publisher</strong>: {{ book.publisher }}<br/>
            <strong>Price</strong>: {{ book.price }}<br/>
            <strong>Amount</strong>: {{ book.amount }}<br/><br/>
        </li>
    {% endfor %}
</ul>
</body>
</html>
